<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book</title>
</head>
<body>
    
    <h1>Enter the detail of book to be exchange </h1>


    <form action="/process_bookupload" method="post" th:object="${addbookdetails}">

        Book Title: <input type="text" placeholder="Enter Book Name" th:field="*{bookname}"><br><br>
        Author Name: <input type="text" placeholder="Writer Name" th:field="*{authorname}"><br><br>
        Published Year: <input type="date" placeholder="mm-yyyy" th:field="*{publishedyear}"><br><br>
        Condition: <input type="number" placeholder="1-10" th:field="*{condition}"><br><br>
        Bought For: <input type="number" placeholder="Write Book Price" th:field="*{price}"><br><br>

        <input type="submit" value="Upload"><br><br>
        

    </form>

</body>
</html>
